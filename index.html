<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="main-card">
            <div id="image-hover">
               <figure><img id="eth-card" src="image/image-equilibrium.jpg" alt="equilibrium NFT"></figure>
               <div>
                   <img src="image/icon-view.svg" alt="">
               </div>
            </div>
            <div id="title-card">
                <p>Equilibrium #3429</p>
            </div>
            <div id="description-card">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div id="container-info">
                <div id="start">
                    <img id="eth-logo" src="image/icon-ethereum.svg" alt="ethereum logo">
                    <p id="eth-price">0.041 ETH</p>
                </div>
                <div id="end">
                    <img id="clock" src="image/icon-clock.svg" alt="clock icon">
                    <p id="day-left">3 days left</p>
                </div>
            </div>
            <div id="container-author">
                <img id="avatar" src="image/image-avatar.png" alt="face of Jules Wyvern">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>
        </div>
    </body>
</html>
